<!DOCTYPE html>
<html>
  <head>
    <title>JQuery Plugin</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <h1>Email Validation</h1>
    <hr>
    <form>
      <div class="form-group">
        <label for="emailValidator">Email:</label>
        <input id="emailValidator" class="form-control" type="email" name="email" value="" placeholder="Email address" required="">
      </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="lib/validate-email.js"></script>
    <script>
      $('#emailValidator').keyup(function () {
        if($('#emailValidator').isValidEmailAddress()) {
          $('#emailValidator').css('border', '2px solid green')
        } else {
          $('#emailValidator').css('border', '2px solid red')
        }
      })
    </script>
  </body>
</html>
