<!DOCTYPE html>
<html>
  <head>
    <title>JQuery Plugin</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <h1>Email Validation</h1>
    <hr>
    <form>
      <div class="form-group">
        <label for="emailValidator">Email:</label>
        <input id="emailValidator" class="form-control" type="email" value="" placeholder="Email address" required="">
      </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="lib/validate-email.js"></script>
    <script>
      $.fn.validateKeyUp = function () {
        $(this).keyup(function () {
          if($(this).isValidEmailAddress()) {
            $(this).css('border', '2px solid green')
          } else {
            $(this).css('border', '2px solid red')
          }
        })
      }

      $('#emailValidator').validateKeyUp()
    </script>
  </body>
</html>
